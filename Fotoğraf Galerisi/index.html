<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Fotoğraf Galerisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .galeri img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Basit Fotoğraf Galerisi</h1>
  <div class="galeri">
    <img src="1000_F_100479495_9TbsOvWNHUadxtKYmYwydEC7SgGUiJyi.jpg" alt="kedo1">
    <img src="1000_F_293829639_vsWz9om0rN4xB3zyeyrzxojGX0cz2Uho.jpg" alt="kedo2">
    <img src="1000_F_333413930_c2GjjOCNl0TtbAQDX6VIlKfcBdHEbya3.jpg" alt="kedo3">
  </div>
</body>
</html>
